<form class="form-horizontal" (ngSubmit)="onSubmit()" #orderForm="ngForm">

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Responsive</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="responsive" name="responsive" [(ngModel)]="model.responsivePerson.name" placeholder="Responsive">
    </div>
  </div>
  
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Patient</label>
      <div class="col-sm-10">
        <input type="text" required [(ngModel)]="model.patient.name" name="patient" class="form-control" id="patient" placeholder="patient">
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Order Count</label>
      <div class="col-sm-10">
        <input type="text" required [(ngModel)]="model.orderCount" name="orderCount" class="form-control" id="orderCount" placeholder="order count">
      </div>
    </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Order Detail</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="orderDetail" name="orderDetail" [(ngModel)]="model.orderDetail" placeholder="orderDetail">
    </div>
  </div>

    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="!OrderForm.form.valid">Save</button>
    </div>
  </div>
</form>
