<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Constant Locations
        <div class="col-lg-5 pull-right">
          <button class="btn btn-success pull-right" (click)="navigateAddAdmin()">Add Constant Location</button>
        </div>
      </h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Name</th>
            <th>Description</th>
            <th>Device</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cloc of clocs" class="odd gradeX">
            <td>{{cloc.id}}</td>
            <td>{{cloc.type}}</td>
            <td>{{cloc.name}}</td>
            <td>{{cloc.description}}</td>
            <td>{{cloc.device}}</td>
          </tr>
        </tbody>
      </table>
      <!-- /.table-responsive -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
<!-- /#page-wrapper -->
