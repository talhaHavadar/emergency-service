<form class="form-horizontal" (ngSubmit)="onSubmit()" #clocForm="ngForm">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Type</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.type" placeholder="Type">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input type="text" required [(ngModel)]="model.description" name="password" class="form-control" id="password" placeholder="Description">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Device</label>
    <div class="col-sm-10">
      <input type="number" required [(ngModel)]="model.device" name="password" class="form-control" id="password" placeholder="Device Id">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="!clocForm.form.valid">Save</button>
    </div>
  </div>

</form>
