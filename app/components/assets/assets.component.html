<div id="page-wrapper">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Assets
            <div class="col-lg-5 pull-right">
                <button class="btn btn-success pull-right" (click)="navigateAddAsset()">Add Asset</button>
            </div>
          </h1>
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
      <div class="col-lg-12">
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-assets">
          <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Serial No</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let asset of assets" class="odd gradeX">
                  <td>{{asset.id}}</td>
                  <td>{{asset.name}}</td>
                  <td>{{asset.description}}</td>
                  <td>{{asset.serialNo}}</td>
              </tr>
          </tbody>
        </table>
        <!-- /.table-responsive -->
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
<!-- /#page-wrapper -->
