<div id="page-wrapper">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">
              Personels
            <div class="col-lg-5 pull-right">
                <button class="btn btn-success pull-right" (click)="navigateAddPersonel()">Add Personel</button>
            </div>
          </h1>

      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
      <div class="col-lg-12">
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables">
          <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Type</th>
                <th>Status</th>
                <th>Identification No</th>
                <th>Password</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let personel of personels" class="odd gradeX">
                  <td>{{personel.id}}</td>
                  <td>{{personel.name}}</td>
                  <td>{{personel.surname}}</td>
                  <td>{{personel.type}}</td>
                  <td>{{personel.status}}</td>
                  <td>{{personel.identification_no}}</td>
                  <td>{{personel.password}}</td>
              </tr>
          </tbody>
        </table>
        <!-- /.table-responsive -->
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
<!-- /#page-wrapper -->
