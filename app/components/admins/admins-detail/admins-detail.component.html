<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Admin Detail
        <div class="col-lg-5 pull-right">
          <button class="btn btn-danger pull-right" (click)="delete()">Delete</button>
          <button class="btn btn-primary pull-right" style="margin-right: 5px" (click)="edit()">Edit</button>
        </div>
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <p>{{ model.name }}</p>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <p>{{ model.password }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
