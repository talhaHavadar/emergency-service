<form class="form-horizontal" (ngSubmit)="onSubmit()" #adminForm="ngForm">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Type">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" required [(ngModel)]="model.password" name="password" class="form-control" id="password" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="!adminForm.form.valid">Save</button>
    </div>
  </div>

</form>
