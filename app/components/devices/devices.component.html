<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Devices
            <div class="col-lg-5 pull-right">
                <button class="btn btn-success pull-right" (click)="navigateAddDevice()">Add Device</button>
            </div>
          </h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables">
        <thead>
          <tr>
            <th>id</th>
            <th>Type</th>
            <th>Name</th>
            <th>Serial No</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let device of devices" class="odd gradeX">
            <td>{{device.id}}</td>
            <td>{{device.type}}</td>
            <td>{{device.name}}</td>
            <td>{{device.serialNo}}</td>
          </tr>
        </tbody>
      </table>
      <!-- /.table-responsive -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
<!-- /#page-wrapper -->
