<form class="form-horizontal" (ngSubmit)="onSubmit()" #deviceForm="ngForm">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Type</label>
    <div class="col-sm-10">
      <input type="text" required [(ngModel)]="model.type" name="type" class="form-control" id="type" placeholder="Type">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" required [(ngModel)]="model.name" name="name" class="form-control" id="name" placeholder="Name">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Serial No</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="serial_no" name="serial_no" [(ngModel)]="model.serial_no" placeholder="Serial No.">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="!deviceForm.form.valid">Add</button>
    </div>
  </div>
</form>
