<div id="page-wrapper">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Orders
            <div class="col-lg-5 pull-right">
                <button class="btn btn-success pull-right" (click)="navigateAddOrder()">Add Order</button>
            </div>
          </h1>
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
      <div class="col-lg-12">
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables">
          <thead>
            <tr>
                <th>ID</th>
                <th>Responsive Person</th>
                <th>Patient</th>
                <th>Order Count</th>
                <th>Order Detail</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let order of orders" class="odd gradeX">
                  <td>{{ order.id }}</td>
                  <td>{{ order.responsivePerson.name }}</td>
                  <td>{{ order.patient.name }}</td>
                  <td>{{ order.orderCount }}</td>
                  <td>{{ order.orderDetail }}</td>
              </tr>
          </tbody>
        </table>
        <!-- /.table-responsive -->
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
<!-- /#page-wrapper -->
