<div id="page-wrapper">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Drug Consumables
            <div class="col-lg-5 pull-right">
                <button class="btn btn-success pull-right" (click)="navigateAddDrugConsumable()">Add Drug</button>
            </div>
          </h1>
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
      <div class="col-lg-12">
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables">
          <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Name</th>
                <th>Description</th>
                <th>Tag</th>
                <th>Barcode</th>
                <th>Expiration Date</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let drug of drugs" class="odd gradeX">
                  <td>{{drug.id}}</td>
                  <td>{{drug.type}}</td>
                  <td>{{drug.name}}</td>
                  <td>{{drug.description}}</td>
                  <td>{{drug.tag}}</td>
                  <td>{{drug.barcode}}</td>
                  <td>{{drug.ExpirationDate}}</td>
              </tr>
          </tbody>
        </table>
        <!-- /.table-responsive -->
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
<!-- /#page-wrapper -->
