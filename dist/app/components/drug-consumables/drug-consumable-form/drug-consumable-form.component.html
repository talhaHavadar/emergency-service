<form class="form-horizontal" (ngSubmit)="onSubmit()" #DrugConsumableForm="ngForm">

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Type</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="type" name="type" [(ngModel)]="model.type" placeholder="Type">
    </div>
  </div>


    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" required [(ngModel)]="model.name" name="name" class="form-control" id="name" placeholder="Name">
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">description</label>
      <div class="col-sm-10">
        <input type="text" required [(ngModel)]="model.description" name="type" class="form-control" id="type" placeholder="Type">
      </div>
    </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Tag</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="tag" name="tag" [(ngModel)]="model.tag" placeholder="Tag">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Barcode</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="barcode" name="barcode" [(ngModel)]="model.barcode" placeholder="Barcode">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">ExpirationDate</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="expirationDate" name="expirationDate" [(ngModel)]="model.ExpirationDate">
    </div>
  </div>
