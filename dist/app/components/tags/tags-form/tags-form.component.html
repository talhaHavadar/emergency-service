<form class="form-horizontal" (ngSubmit)="onSubmit()" #TagsForm="ngForm">

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Type</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="responsive" name="responsive" [(ngModel)]="model.type" placeholder="Type">
    </div>
  </div>

    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="text" required [(ngModel)]="model.description" name="description" class="form-control" id="description" placeholder="description">
      </div>
    </div>

    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="!TagsForm.form.valid">Save</button>
    </div>
  </div>
</form>
