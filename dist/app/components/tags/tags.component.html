<div id="page-wrapper">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Tags</h1>
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
      <div class="col-lg-12">
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables">
          <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Description</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let tag of tags" class="odd gradeX">
                  <td>{{tag.id}}</td>
                  <td>{{tag.type}}</td>
                  <td>{{tag.description}}</td>
              </tr>
          </tbody>
        </table>
        <!-- /.table-responsive -->
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
<!-- /#page-wrapper -->
