<div id="page-wrapper">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Admins
              <div class="col-lg-5 pull-right">
                <button class="btn btn-success pull-right" (click)="navigateAddAdmin()">Add Admin</button>
            </div>
          </h1>
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
      <div class="col-lg-12">
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables">
          <thead>
            <tr>
                <th>Name</th>
                <th>Password</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let admin of admins" class="odd gradeX">
                  <td>{{admin.name}}</td>
                  <td>{{admin.password}}</td>
              </tr>
          </tbody>
        </table>
        <!-- /.table-responsive -->
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
<!-- /#page-wrapper -->
